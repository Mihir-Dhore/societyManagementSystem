<template>
    <template if:true={ShowRegisterScreen}>

    <lightning-card variant="base">
        <div style="padding: 20px;">

            <h2 style="color: skyblue; font-size:medium">Registration Form</h2>

            <lightning-record-edit-form object-api-name="Event_Registration__c" onsuccess={handleSuccess}>
                <lightning-messages> </lightning-messages>
                <lightning-input-field field-name="Email__c"> </lightning-input-field>
                 <lightning-input-field field-name="Event__c"> </lightning-input-field>
                <lightning-input-field field-name="Resident__c"> </lightning-input-field>
 
                <div style="display: flex; justify-content:space-between">
                    <div>
                        <lightning-button onclick={handleCancel} variant="brand" class="slds-m-top_small" type="Cancel" label="Cancel"></lightning-button>
                    </div>
                    <div>
                        <lightning-button type="submit" variant="brand" label="Register" onsuccess={handleSuccess}> </lightning-button>                            
                    </div>
                </div>
             </lightning-record-edit-form>
          </div>
   </lightning-card>
</template>
<template if:true={showEventScreen}>
    <c-event-screen></c-event-screen>
</template>
</template>
