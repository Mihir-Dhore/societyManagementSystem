<template>
  <div class="main">
    <h1 style="font-size: medium; text-align:center;color:wheat" class="stylish-header">--- Feedback ---</h1>

    <lightning-input 
      value={name}
      onchange={handleNameChange}
      type="text"
      label="Name"
      placeholder="Enter Name"
      required
    ></lightning-input>

  <lightning-textarea
    value={description}
    onchange={handleDescriptionChange}
    label="Description"
    placeholder="Type here..."
    rows="4" 
    required
  ></lightning-textarea> <br><br>

  <div style="text-align:center">
    <lightning-button
    variant="brand"
    label="Submit" 
    onclick={handleSubmitClick} 
  ></lightning-button>
  </div>
</div>

 </template>
