<template>
         <lightning-card title="Home Screen" variant="base">
            <div class="main">
                <div class="sms">
                    <h1  data-type="sms">SMS</h1>
                </div>
                <div class="event">
                    <h1  class="menu-item" onclick={handleEventClick} data-type="event">Event</h1>
                </div>
                <div class="utilities">
                    <h1 class="menu-item" data-type="utilities">Utilities</h1>
                </div>
                <div class="my-profile">
                    <h1 class="menu-item" onclick={handlemyProfileClick} data-type="myprofile">MyProfile</h1>
                </div>
            </div>
        </lightning-card>
 
    <template if:true={showEventScreen}>
        <c-event-screen></c-event-screen>
    </template>

    <template if:true={myProfile}>
        <lightning-card key={con.Id} icon-name="standard:account" variant="base">

        <template for:each={contacts} for:item="con">
            <div key={con.Id} class="check-box-Info-Container">
                <div class="info-container">
                    <p class="info">Contact ID: <span>{con.Id}</span></p>
                    <p class="info"> Name: <span style="cursor: pointer;" >{con.LastName}</span></p>
                    <p class="info"> Society: {con.Society__c}</span></p>
                </div> 
            </div>
        </template>
    </lightning-card>


    </template>
</template>
