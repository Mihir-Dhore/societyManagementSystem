<template>
         <lightning-card title="Home Screen" variant="base">
            <div class="main">
                <div class="sms">
                     <img  style="height: 50px; display:flex;" class="img" src={SMS} alt="SMS-Logo">                

                </div>
                <div class="innerheader">
                    <div class="event">
                        <h1  class="menu-item" onclick={handleEventClick} data-type="event">Event</h1>
                    </div>
                    <div class="utilities">
                        <h1 class="menu-item" data-type="utilities">Utilities</h1>
                    </div>
                    <div class="my-profile">
                        <h1 class="menu-item" onclick={handlemyProfileClick} data-type="myprofile">MyProfile</h1>
                    </div>
    
                </div>
            </div>
        </lightning-card>
 
    <template if:true={showEventScreen}>
        <c-event-screen></c-event-screen>
    </template>
    <template if:true={ShowMyProfile}>
        <c-my-profile></c-my-profile>

    </template>

    </template>
</template>
