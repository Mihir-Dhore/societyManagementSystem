<template>
     <lightning-card title="Signup screen" variant="base">
        <div class="login-form">
            <h2>Login</h2>
             <lightning-input placeholder="Enter Username" label="Username" type="email" value={email} onchange={handleEmailChange} required></lightning-input>
            <lightning-input placeholder="Enter Password" label="Password" type="password" value={password} onchange={handlePasswordChange} required></lightning-input>
            <div class="loginButton">
                <lightning-button label="Login" variant="brand" onclick={handleLogin}></lightning-button>
             </div>
             <hr style="width: 100%; height: 2px; background-color: #333;margin: 10px 0;"> 
             <div>
                
                <!-- <a href="/login/SelfRegister">Login here</a> -->

                <h1>Don't have an Account? 
                <lightning-button 
                  variant="base"
                  label="Sign-In" 
                  onclick={handleLoginHereClick} 
                ></lightning-button></h1>
             </div>

        </div>
    </lightning-card>
</template>
