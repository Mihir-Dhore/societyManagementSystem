<template>
    <div class="main">

    <lightning-button style="display:flex; justify-content:right" variant="Brand" label="Add Maintainence Request" onclick={handleMaintainenceClick}></lightning-button> <br>

   <lightning-datatable
     key-field="id"
     data={maintainenceData}
     columns={columns}>
    </lightning-datatable>

    <template if:true={showMaintainenceForm}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Maintainence Request</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <lightning-textarea
                value={description}
                onchange={handleDescriptions}
                label="Description"
                placeholder="Type here..."
                rows="4" 
                required
                ></lightning-textarea>
            </div>

            <div class="slds-modal__footer">
            <button onclick={handleCancel} class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button>
            <button onclick={handleSave} class="slds-button slds-button_brand">Save</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</div>
</template>
